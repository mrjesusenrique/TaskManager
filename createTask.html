<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.1.1/dist/compressor.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Crear Nueva Tarea</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Crear Nueva Tarea</h1>

    <form id="task-form">
      <div class="mb-4">
        <label for="title" class="block text-gray-700 font-semibold">Título de la Tarea</label>
        <input type="text" id="title" name="title"
          class="w-full p-2 border rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Ingrese el título" required>
      </div>

      <div class="mb-4">
        <label for="description" class="block text-gray-700 font-semibold">Descripción</label>
        <textarea id="description" name="description"
          class="w-full p-2 border rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Ingrese una descripción" rows="3" required></textarea>
      </div>

      <p class="mb-4 text-sm text-gray-500">La tarea se guardará con el estado predeterminado
        <strong>"Pendiente"</strong>
      </p>

      <div class="flex justify-end space-x-4">
        <button type="button" id="cancelar"
          class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Cancelar</button>
        <button type="submit" id="create-task""
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Crear</button>
      </div>

      <div id="spinner" class="w-full flex justify-center mt-5 hidden">
        <div class="spinner-model"></div>
      </div>
    </form>
  </div>

  <script type="module" src="./js/createTask/createTask.js"></script>
</body>

</html>
