<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans text-gray-800">
  <div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Configuración de Audio</h2>
      <form id="configForm" class="space-y-6">
        <div>
          <label for="language" class="block text-sm font-semibold text-gray-600">Idioma</label>
          <select id="language"
            class="mt-2 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="es-AR">Español (Argentina)</option>
            <option value="en-US">Inglés (EE.UU.)</option>
            <option value="fr-FR">Francés</option>
            <option value="de-DE">Alemán</option>
            <option value="it-IT">Italiano</option>
          </select>
        </div>
        <div>
          <label for="speed" class="block text-sm font-semibold text-gray-600">Velocidad de Reproducción</label>
          <input type="range" id="speed" min="-1" max="2" step="0.1" value="1"
            class="mt-2 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <div class="flex justify-between text-sm text-gray-600 mt-2">
            <span>-1</span>
            <span>1</span>
            <span>2</span>
          </div>
        </div>
        <div class="flex justify-end space-x-4">
          <button type="button" id="cancelar"
            class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Cancelar</button>
          <button type="submit" id="save-config""
            class=" px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./js/config/config.js"></script>
</body>

</html>
